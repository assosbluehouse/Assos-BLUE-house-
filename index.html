<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Assos Blue House - Booking</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background: #007bff; color: white; padding: 20px; }
        .footer { text-align: center; padding: 10px; background: #f8f8f8; }
        .property-gallery { display: flex; flex-wrap: wrap; }
        .property-item { margin: 10px; }
    </style>
</head>
<body>

<header class="header">
    <h1>Welcome to Assos Blue House</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#properties">Properties</a></li>
            <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section id="properties" class="my-4">
        <h2>Our Properties</h2>
        <div class="property-gallery">
            <!-- Sample Property Item -->
            <div class="property-item col-md-4">
                <div class="card">
                    <img class="card-img-top" src="property1.jpg" alt="Property 1">
                    <div class="card-body">
                        <h5 class="card-title">Luxury Villa</h5>
                        <p class="card-text">Description of the property.</p>
                        <a href="#" class="btn btn-primary">Check Availability</a>
                    </div>
                </div>
            </div>
            <!-- More properties can be added here -->
        </div>
    </section>

    <section id="reviews" class="my-4">
        <h2>Guest Reviews</h2>
        <div>
            <p>"Great experience!" - Guest Name</p>
            <!-- More reviews can be added here -->
        </div>
    </section>

    <section id="booking" class="my-4">
        <h2>Book Your Stay</h2>
        <form>
            <div class="form-group">
                <label for="checkIn">Check-in</label>
                <input type="date" class="form-control" id="checkIn" required>
            </div>
            <div class="form-group">
                <label for="checkOut">Check-out</label>
                <input type="date" class="form-control" id="checkOut" required>
            </div>
            <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2026 Assos Blue House. All rights reserved.</p>
</footer>

</body>
</html>
